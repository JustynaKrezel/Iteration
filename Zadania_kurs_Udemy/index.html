<!-- czego ma dotyczyć (domyślnie all) jak długo ma  to trwać, typ przejścia( domyślnie ease) po jakim czasie rozpocząć przejście

ease - wolny na poczatku, później szybko i znów wolno (domyślny)
ease-in - wolny na początku później normalnie
ease-ot - wolnyna końcu, wcześniej normlanie
ease-in-out - wolny na końcu i na początku, a wcześniej normalnie
linear - stale normalnie
!-->
        
<!-- Transformacje 2D

np.:
transform: scale(1.5); - skalowanie proporocjnalnie
transform: rotate - obracanie o stopnie
trasnform: translate(10px, -5px); - przesunięcie w tym przypadku 10px w prawo i 5 do góry;
transform: skew(0deg, 30deg); - skrzywienie; w tym przypadku 30 stopni względem osi x i 30 stopni wzgledem osi y;
!-->

<!-- Animacje

domyślnie: none 0 ease 0 1 normal
czyli kolejno: nazwa, czas trwania, funkcja zmiany, opóźnienie ilość powtórzeń, jak powtarzać;


jak powtarzać:
normal - tak jak określono;
reverse - na odwrót od 'to' do 'from';
alternate - raz w jedną raz w drugą;
alternate-reverse - j.w. tylko od drugiej strony;
!-->
